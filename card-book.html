<!DOCTYPE html>
<html>
<head>
<style>

.card-frame {
    box-sizing: border-box;
    margin: auto;
    border: groove 4px;
    border-radius: 4px;
    width: 48%;
    display: inline-block;
    vertical-align: top;
    height: 20cm;
    overflow: auto;
}

.index-container {
    box-sizing: border-box;
    list-style-type: none;
    width: 6cm;
    margin: auto;
    margin-top: 0;
    margin-bottom: 0;
    padding: 0;
    overflow: hidden;
    background-color: transparent;
    text-align: center;
}
.index-tab-container {
    float:left;
    background-color: #ffffe0;
    border: 2px ridge;
    border-bottom: none;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    transition: 0.3s;
}

.index-tab-container:hover {
    background-color: #f0f0c0;
}

.index-tab {
    display: block;
    text-align: center;
    padding: 4px 8px;
    text-decoration: none;
    color: black;
    background-color: transparent;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.active-tab {
    display: block;
    text-align: center;
    padding: 4px 8px;
    text-decoration: none;
    color: black;
    background-color: #f0f0c0;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.card-stack {
    box-sizing: border-box;
    width: 7.8cm;
    min-width: 7.8cm;
    max-width: 7.8cm;
    margin: auto;
    margin-top: 8px;
}

.card-stack-top-navtab {
    box-sizing: border-box;
    width: 6cm;
    border: outset;
    border-radius: 4px;
    margin: auto;
    background-color: #a0e0a0;
    text-align: center;
    transition: 0.3s;
    border-top-left-radius: .75cm;
    border-top-right-radius: .75cm;
}

.card-stack-top-navtab:hover {
    background-color: #80e080;
}

.card-stack-bottom-navtab {
    box-sizing: border-box;
    width: 6cm;
    max-height: .75cm;
    border: outset;
    border-radius: 4px;
    margin: auto;
    background-color: #a0e0a0;
    text-align: center;
    transition: 0.3s;
    border-bottom-left-radius: .75cm;
    border-bottom-right-radius: .75cm;
}

.card-stack-bottom-navtab:hover {
    background-color: #80e080;
}

.card-stack-left-navtab {
    box-sizing: border-box;
    width: 0.75cm;
    height: 12cm;
    margin: auto;
    display: inline-block;
    background-color: #a0e0a0;
    text-align: center;
    transition: 0.3s;
    border: outset;
    border-radius: 4px;
    border-top-left-radius: .75cm;
    border-bottom-left-radius: .75cm;
}

.card-stack-left-navtab:hover {
    background-color: #80e080;
}

.card-stack-right-navtab {
    box-sizing: border-box;
    width: 0.75cm;
    height: 12cm;
    margin: auto;
    display: inline-block;
    background-color: #a0e0a0;
    text-align: center;
    transition: 0.3s;
    border: outset;
    border-radius: 4px;
    border-top-right-radius: .75cm;
    border-bottom-right-radius: .75cm;
}

.card-stack-right-navtab:hover {
    background-color: #80e080;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    box-sizing: border-box;
    transition: 0.3s;
    width: 6cm;
    max-width: 6cm;
    min-width: 6cm;
    height: 12cm;
    max-height: 12cm;
    margin: 6px;
    background-color: #ffffe0;
    overflow: auto;
    display: inline-block;
    border: hidden;
    border-radius: 4px;
}

.card:hover {
    box-shadow: 0 8px 20px 0 rgba(0,0,0,0.4);
}

.container {
    padding: -6px 12px;
    border: groove 4px ;
    border-radius: 8px;
    margin: 8px;
    height: 40%;
    overflow: auto;
}

img {
    vertical-align: bottom;
    transition: 0.3s;
    opacity: 1.0;
    width: 90%;
    margin: .3cm;
    margin-top: 0;
}

img:hover {
    opacity: 1.0;
}

p {
    margin: 6px;
}

h4 {
    margin: 8px;
}

h3 {
    text-align: center;
}
