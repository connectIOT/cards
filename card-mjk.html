<!DOCTYPE html>
<html>
<head>
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 20%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Example Card</h2>

<div class="card">
  <img src="MJK-bio-photo.jpeg" alt="MJK" style="width:100%">
  <div class="container">
    <h4><b>Michael Koster</b></h4>
    <p>Principal Research Engineer</p>
    <p>Samsung/SmartThings</p>
  </div>
</div>

</body>
</html>
